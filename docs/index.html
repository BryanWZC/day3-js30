<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale = 1" />
  <meta name="description" content="CSS + JS Clock"/>
  <title>CSS Variables and JS</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <h1>Update CSS Varaibles with <span class='hl'>JS</span></h1>

  <div class='controls'>
    <label for='Spacing'>Spacing:</label>
    <input type="range" name="spacing" min='10' max='200' value='10' data-sizing='px'>

    <label for='blur'>Blur:</label>
    <input type="range" name="blur" min='0' max='20' value='0' data-sizing='px'>

    <label for='base'>Base Color:</label>
    <input type="color" name="base" value='#FE9920'>

  </div>

  <img src="https://source.unsplash.com/qlKaN7eqay8/640x799">

  <script type="text/javascript" src='./index.js'></script>
</body>
</html>
